{
	"site_name": "Klompen Blog Generator",
	"base_url": "http://localhost/",
	"includes": "doc/include",
	"posts": {
		 "output": {
		 	   "extension":	".htm",
			   "directory": "example_output",
			   "encoding":  "utf-8",
			   "incremental": "false",
			   "snippet_length": "9",
			   "urls": {
			   	   "stylesheet":	"style.css",
				   "tags":		"tags",
				   "archives":		"archives",
				   "rss":		"feed.rss",
				   "author_info":	"profiles"
 			   },
			   "incremental": "true"
		  },
		  "input": {
		  	   "extension":	".txt",
			   "directory": "doc",
			   "format":	"markdown",
			   "encoding" : "utf-8"
		  }
	},
	"links": [
		 { "title": "Klompen Blog Generator", "href": "https://github.com/TamberP/Klompen", "name": "Klompen"},
		 { "title": "Tamber Penketh", "href": "http://furryhelix.co.uk", "name": "Tamber Penketh" }
	]
}
